<body>
    <form class="form-logIn">
        <div class="logIn__wrap">
            <div class="logIn__img">
                <div class="logIn__content">
                    Nhanh tay đặt món với hàng loạt ưu đãi hấp dẫn
                </div>
            </div>
            <div class="logIn">
                <h3 class="logIn-head">LogIn</h3>
                <div class="user__logIn">
                    <div class="logIn__username">
                        <!-- <label for="user__name">User Name :</label>  -->
                        <input type="text" class="logIn__username-input" id="user__name" placeholder="user name">
                    </div>
                    <div class="logIn__password">
                        <!-- <label for="password">User Name :</label> -->
                        <input type="text" class="logIn__password-input" id="password" placeholder="Password?">
                    </div>
                    <div class="logIn__check">
                        <div class="checked-btn">
                            <input type="checkbox" name="remember " id="remember-btn" class="remember-btn">
                            <label for="remember-btn" class="remember-text">Remember me</label>
                        </div>
                        <div class="forgot__password">
                            <a href="#" class="forgot__password-link">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="button " class="btn btn-primary LogIn-btn">LogIn</button>
                </div>
                <div class="logIn__social">
                    <h3 class="logIn__social-head">Login</h3>
                    <h5 class="logIn__social-content">With your social media account</h5>
                    <div class="logIn__social-choose">
                        <button type="button" class="btn btn-info btn-twitter">Twitter</button>
                        <button type="button" class="btn btn-primary btn-facebook">Facebook</button>
                        <button type="button" class="btn bg-gradient-danger btn-google">Google</button>
                    </div>
                </div>
                <div class="logIn__footer">
                    <p class="logIn__footer-content">Don't have an Account?
                        <a href="./SingUp.html " class="footer__content-link register__link">Register Now!</a></p>
                </div>
            </div>
            <a href="../index.html" class="btn-close__logIn">x</a>
        </div>
    </form>



    <script src="../plugins/jquery/jquery.min.js"></script>
